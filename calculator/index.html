<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="output">
        <div data-previous-operand class="previous-operand"></div>
        <div data-current-operand class="current-operand"></div>
      </div>
      <button data-operation>√</button>
      <button data-operation>x<sup>2</sup></button>
      <button data-delete>DEL</button>
      <button data-operation>÷</button>
      <button data-number class="calc-numbers">7</button>
      <button data-number class="calc-numbers">8</button>
      <button data-number class="calc-numbers">9</button>
      <button data-operation>x</button>
      <button data-number class="calc-numbers">4</button>
      <button data-number class="calc-numbers">5</button>
      <button data-number class="calc-numbers">6</button>
      <button data-operation>-</button>
      <button data-number class="calc-numbers">1</button>
      <button data-number class="calc-numbers">2</button>
      <button data-number class="calc-numbers">3</button>
      <button data-operation>+</button>
      <button data-number="">0</button>
      <button data-number="">.</button>
      <button data-all-clear class="">AC</button>
      <button data-equals class="calc-equals">=</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
